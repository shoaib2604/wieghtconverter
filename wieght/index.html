<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weight changer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
           <h1 class="display-4 text-center mb-5">Weight Converter</h1>
             <form class="mb-5">
               <div class="form-group">
                 <input  id="kginput" type="number"  class=" form-control form-control-lg" placeholder="Enter in kg">

               </div>

             </form>

             <div id="output">
               <div class="card gm mb-5">
                 <div class="card-block">
                   <h4 class="text-center">Grams:</h4>
                     <div id="gramsoutput">

                     </div>
                 </div>

               </div>
               <div class="card lb mb-5">
                 <div class="card-block">
                   <h4 class="text-center">Lbs:</h4>
                     <div id="lbsoutput">

                     </div>
                 </div>

               </div>



             </div>


        </div>

      </div>

    </div>
    <script src="script.js">

    </script>
  </body>
</html>
